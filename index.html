<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <header class="header">
            <div class="header-content">
                <h1>Pokedex</h1>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Buscar Pokémon..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <button id="themeToggle" class="theme-toggle" title="Alternar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="filters">
            <button id="favoritesFilter" class="filter-btn active" data-filter="all">
                <i class="fas fa-star"></i> Todos
            </button>
            <button id="favoritesOnly" class="filter-btn" data-filter="favorites">
                <i class="fas fa-heart"></i> Favoritos
            </button>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

    </section>

    <!-- Modal para detalhes do Pokémon -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Modal de comparação -->
    <div id="compareModal" class="modal">
        <div class="modal-content compare-modal">
            <span class="close">&times;</span>
            <h2>Comparação de Pokémons</h2>
            <div id="compareContent" class="compare-content"></div>
        </div>
    </div>

    <!-- Modal de busca para comparação -->
    <div id="compareSearchModal" class="modal">
        <div class="modal-content compare-search-modal">
            <span class="close">&times;</span>
            <h2>Buscar Pokémon para Comparar</h2>
            <div class="compare-search-container">
                <div class="search-input-container">
                    <input type="text" id="compareSearchInput" placeholder="Digite o nome do Pokémon..." class="compare-search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div id="compareSearchResults" class="compare-search-results"></div>
            </div>
        </div>
    </div>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/type-icons.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
